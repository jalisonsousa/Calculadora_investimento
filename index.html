<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Investimento em Ações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Investimento em Ações</h1>
        <form id="investment-form">

            <label for="quantidade">Quantidade de Cotas Atual:</label>
            <input type="number" id="quantidade" name="quantidade" step="1" required>

            <label for="precoMedioAtual">Preço Médio Atual:</label>
            <input type="number" id="precoMedioAtual" name="precoMedioAtual" step="0.01" required>

            <label for="valorAcaoAtual">Valor da Ação Atual:</label>
            <input type="number" id="valorAcaoAtual" name="valorAcaoAtual" step="0.01" required>

            <button type="button" onclick="calcularInvestimento()">Calcular</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
